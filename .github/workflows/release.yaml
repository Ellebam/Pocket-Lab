name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract release notes
        id: extract_notes
        # This script extracts the content for the current version from CHANGELOG.md
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          # Get lines between the current version header and the next version header
          sed -n "/^## \[$VERSION\]/,/^## \[/p" CHANGELOG.md | sed '1d;$d' > release_body.md
          echo "Release notes extracted for $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_body.md
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}