# This overrides Devâ€‘Sec's handler so sshd
# only restarts with a working config
- name: Restart sshd
  block:
    - name: Validate new sshd_config
      command: /usr/sbin/sshd -t -f /etc/ssh/sshd_config
      changed_when: false
    - name: Restart sshd service
      service:
        name: ssh
        state: restarted

- name: Restart compose stack
  community.docker.docker_compose_v2:
    project_src: "{{ compose_repo }}"
    files:
      - compose.yaml
    pull: always
    recreate: always
    remove_orphans: true
    state: present
